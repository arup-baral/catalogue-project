<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
    <link rel="stylesheet" href="Stylesheets/style.css">
    <script src="https://kit.fontawesome.com/739c6c7e48.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <!-- header section -->
        <header>
            <div class="headerContainer">
                <nav>
                    <img class="logo-image" src="Assets/logo.png" alt="Logo">
                    <div class="navSearchClass">
                        <form action="#">
                            <input type="text" name="search_product" id="navSearch" placeholder="Search product">
                            <div class="navSearchBoxBorder"></div>
                            <div class="nav-search-button-div" title="Search">
                                <button type="submit" class="nav-search-submit-button" name="search_button">
                                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                                </button>
                            </div>
                            <!-- <a class="navSearchIcon" href="#" title="Search">
                                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                            </a> -->

                        </form>
                    </div>
                    <a class="contactIcon" href="#" title="Contact us">
                        <i class="fa-solid fa-user fa-lg"></i>
                    </a>
                </nav>

                <div class="categorySection">
                    <a class="all-category-menu productCategoryType" href="#">
                        <i class="fa-solid fa-bars fa-lg"></i>
                        <span>All</span>
                    </a>
                    <div class="categoryContent">
                        <a class="productCategoryType" href="#">
                            <span class="category-span">Category1</span>
                        </a>
                        <a class="productCategoryType" href="#">
                            <span class="category-span">Category2</span>
                        </a>
                        <a class="productCategoryType" href="#">
                            <span class="category-span">Category3</span>
                        </a>
                        <a class="productCategoryType" href="#">
                            <span class="category-span">Category4</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- main section -->
        <main></main>

        <!-- footer section -->
        <footer></footer>

    </div>

</body>
</html>
